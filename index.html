<!DOCTYPE html>
<html lang="en">

<head>

<body class="body">




    <header class="header">
        <nav class="nav-sup">
            <a class="header-link" href="#">Logo</a>
            <h2>
              Busca las mejores recetas adaptadas a tus gustos
            </h2>
            <a class="header-link" href="pages/creador.html">Crear una receta</a>
        </nav>
        <nav class="nav-inf">
            <section class="selectores-conteiner">
              <p>Elegí la receta a tu medida</p>
               <section class="selectores"> 
                <div class="selectorReceta"> 
                  <h3>Que ingredientes tenes?</h3>
                  <button id="btnModalIngredientes">Filtrar Ingredientes</button>
                </div>
                <div class="selectorReceta formasDeCocina">        <h3>Donde lo cocinas</h3>
                  <select id="seleccion-formaCocina">
                   
                    <option value="cualquiera">Indistinto </option>
                    <option value="Horno">Horno </option>
                    <option value="Sarten">Sarten </option>
                    <option value="Parilla">Parilla </option>
                    <option value="Disco">Disco </option>
                    <option value="Olla">Olla</option>
                  </select></div>
                <div class="selectorReceta aptas">
                  <h3>Dieta</h3>
                  <select id="seleccion-dieta">
                   
                    <option value="cualquiera">Indistinto </option>
                    <option value="Celiaco">Celiaco </option>
                    <option value="Vegetariano">Vegetariano </option>
                    <option value="Vegano">Vegano </option>
              
                  </select>

          
                </div>
    </section>
                
            </section>
            
        </nav>

    </header>

  
    <main class="main">

      <button id="btnBuscadorDeRecetas">Buscar Recetas</button>


<!----------------------- Modal menu de Ingredientes -------------------------->
<!---tipoDeIngrediente = ["Carne", "Verdura", "Legumbres", "Lacteo", "Cereales-Harinas", "Alacena"]------>
<div id="menuIngredientes" class="modal">
  <div class="modal-content">
    <button id="cerraModal">Cerrar</button>
 
    <p>Selecciona los Ingredientes que desea usar:</p>
<div class="ingredienteModal carnes">
  <form action="#">
    <input type="checkbox" id="opcion1" name="opcion1" value="Pollo">
    <label for="opcion1">Opción 1</label><br>
    <input type="checkbox" id="opcion2" name="opcion2" value="Carne">
    <label for="opcion2">Opción 2</label><br>
    <input type="checkbox" id="opcion3" name="opcion3" value="pezcado">
    <label for="opcion3">Opción 3</label><br>
    <!-- Agrega más opciones si es necesario -->
    <br>
  
  </form>
</div>
<div class="ingredienteModal verdura"></div>
<div class="ingredienteModal legumbre"></div>
<div class="ingredienteModal lacteo"></div>
<div class="ingredienteModal cerealesHarinas"></div>
<div class="ingredienteModal alacena"></div>

   
  </div>
</div>

<div class="menuRecetas-container">
  <div id="menuRecetas"></div>
</div>

    <footer class="footer">
      <div class="footer-text">
        <h3>Más de 1500 recetas</h3>
